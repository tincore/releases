<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${title}?: _">Title</title>
<link th:replace="fragments/head :: head" />
</head>
<body>
	<div class="container">
		<div th:replace="fragments/navbar :: navbar(page='error')"></div>

		<h1 th:text="${title}">Error</h1>
		<div id="created" th:text="${#dates.format(timestamp)}">July 11,
			2012 2:17:16 PM CDT</div>
		<div>
			There was an unexpected error (type=<span th:text="${error}">Bad</span>,
			status=<span th:text="${status}">500</span>).
		</div>
		<div th:text="${message}">...</div>
		<div>Please contact the operator with the above information.</div>
	</div>
</body>
</html>
