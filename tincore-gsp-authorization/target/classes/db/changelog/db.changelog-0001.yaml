databaseChangeLog:
- changeSet:
    id: 0001-1
    author: tincore
    preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            schemaName: public
            tableName: oauth_client_details
    changes:
    - createTable:
        columns:
        - column:
            constraints:
              constraints:
                primaryKey: true
                primaryKeyName: oauth_client_detailsPK
            name: client_id
            type: VARCHAR(255)
        - column:
            name: resource_ids
            type: VARCHAR(255)
        - column:
            name: client_secret
            type: VARCHAR(255)
        - column:
            name: scope
            type: VARCHAR(255)
        - column:
            name: authorized_grant_types
            type: VARCHAR(255)
        - column:
            name: web_server_redirect_uri
            type: VARCHAR(255)
        - column:
            name: authorities
            type: VARCHAR(255)
        - column:
            name: autoapprove
            type: VARCHAR(255)
        - column:
            name: access_token_validity
            type: INTEGER
        - column:
            name: refresh_token_validity
            type: INTEGER
        - column:
            name: additional_information
            type: VARCHAR(4096)
        tableName: oauth_client_details

